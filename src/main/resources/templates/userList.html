<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/static/css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments :: navbar}"></div>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-6">
        <div class="card m-3" style="width: 18rem;" th:each="user: ${users}">
            <div>
                <div th:switch="${user.getImg()}">
                    <img class="rounded-circle mt-5"
                         width="150px" th:case="null"
                         src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                         alt="user image">
                    <img class="rounded-circle mt-5"
                         width="150px" th:case="*"
                         th:src="${user.getImg()}" alt="user image">
                </div>
                <div class="card-body">
                    <i class="card-title" th:text="${user.getUsername()}">Tag</i>
                    <br/>
                    <span class="card-text" th:text="${user.getEmail()}">Text</span>
                    <br/>
                    <span class="card-text" th:text="${user.getRoles()}">Text</span>
                </div>
                <div class="card-footer text-muted">
                    <div class="col text-center">
                        <a class="btn btn-primary w-50" th:href="@{/user/{id}(id=${user.getId()})}">Edit</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
