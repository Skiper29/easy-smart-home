<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<!-- Pills navs -->
<div class="container col-md-3 mt-5 ">
    <!-- Pills navs -->
    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form th:method="POST" th:action="@{/login}">
                <p class="text-center">Sign in</p>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input name="username" type="text" id="loginName" class="form-control"/>
                    <label class="form-label" for="loginName">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input name="password" type="password" id="loginPassword" class="form-control"/>
                    <label class="form-label" for="loginPassword">Password</label>
                </div>
                <!-- end::allButValidation[] -->
<!--                <span class="alert alert-danger"-->
<!--                      th:if="${#fields.hasErrors('password')}"-->
<!--                      th:text="${#fields.errors('password')}">Name Error</span>-->
                <!-- tag::allButValidation[] -->

                <!-- 2 column grid layout -->
                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked/>
                            <label class="form-check-label" for="loginCheck"> Remember me </label>
                        </div>
                    </div>

                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

<!--                Register buttons-->
                <div class="text-center">
                    <p>Not a member? <a href="/registration">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Pills content -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
></script>
</body>
</html>
